<ion-header>
  <ion-navbar color='dark'>
    <ion-title color="light">Seleccionar Personas</ion-title>
  </ion-navbar>
    <ion-toolbar>
      <ion-segment color="secondary" [(ngModel)]="personasFilter" (ionChange)="filterPersonas($event)">
        <ion-segment-button value="cabecillas">CABECILLAS</ion-segment-button>
        <ion-segment-button value="noAsignados">NO ASIGNADOS</ion-segment-button>
      </ion-segment>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list *ngIf='filter'>
    <ion-item *ngFor='let cuad of list' (click)='itemTapped($event, cuad)'>
      {{cuad.sup}}
      <ion-badge item-end>{{cuad.cantPersonas}}</ion-badge>
    </ion-item>
  </ion-list>
  <ion-list *ngIf='!filter'>
      <ion-item *ngFor='let cuad of list'>
        {{cuad.nombre}} - {{cuad.puesto}}
      </ion-item>
    </ion-list>
</ion-content>
