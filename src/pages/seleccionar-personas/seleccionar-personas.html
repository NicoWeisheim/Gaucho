<ion-header>
  <ion-navbar color='dark'>
    <ion-title color="light">Seleccionar Personas</ion-title>
  </ion-navbar>
    <ion-toolbar>
      <ion-segment color="secondary" [(ngModel)]="personasFilter" (ionChange)="filterPersonas($event)">
        <ion-segment-button value="cabecillas">CABECILLAS</ion-segment-button>
        <ion-segment-button value="noAsignados">NO ASIGNADOS</ion-segment-button>
      </ion-segment>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list *ngIf='filter'>
    <ion-item *ngFor='let cuad of list' (click)='itemTapped($event, cuad.cuadrilla_id)'>
      {{cuad.nombre}}
      <!-- <ion-badge item-end>{{cuad.cantPersonas}}</ion-badge> -->
    </ion-item>
  </ion-list>
  <ion-list *ngIf='!filter'>
    <ion-item [class.highlight]="item.selected" *ngFor='let item of listNoAsi' (click)='itemTapped($event, item)'>{{item.nombre}} - {{item.puesto}}</ion-item>
    </ion-list>
    <ion-list *ngIf='noSeleccionables'>
      <ion-item *ngFor='let c of noSeleccionables'class='d'>{{c.nombre}}</ion-item>
    </ion-list>
    <button *ngIf='noAsi' ion-button full color='primary' style=' height: 55px; font-weight: bold; font-size: 18px' (click)='confirmarTraslado()' round>Confirmar Traslado</button>
</ion-content>
