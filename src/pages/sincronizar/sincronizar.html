<ion-header >
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu" color="primary"></ion-icon>
    </button>
    <ion-title color="light">Sincronizar</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>Traslados sin sincronizar: 
      <ion-badge item-end>{{cantTraslados}}</ion-badge>
    </ion-item>
    <ion-item>Solicitudes sin sincronizar: 
      <ion-badge item-end>{{cantSolicitudes}}</ion-badge>
    </ion-item>
    <ion-item>Asistencias sin sincronizar: 
      <ion-badge item-end>{{cantAsist}}</ion-badge>
    </ion-item>
  </ion-list>
  <ion-row>
      <button ion-button full round style=' height: 55px; font-weight: bold; font-size: 18px' (click)='syncDescarga()'>Sincronizar</button>
  </ion-row>
</ion-content>
