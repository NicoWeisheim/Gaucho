<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu" color="primary"></ion-icon>
    </button>
    <ion-title color="light">Solicitudes</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <accordion title={{sol.sup}} *ngFor='let sol of solicitudes'> 
    <ion-list>
        <ion-item>Supervisor: {{sol.sup}}</ion-item>
        <ion-item>Fecha Pedido: {{sol.fechaPed}}</ion-item>
        <ion-item>Cantidad de Personas: {{sol.cantPer}}</ion-item>
        <ion-item>Destino: {{sol.destino}}</ion-item>
        <ion-item>Dia Ingreso: {{sol.diaIngreso}}</ion-item>
    </ion-list>
  </accordion>
</ion-content>
