<ion-header>
  <ion-navbar color='dark'>
    <ion-title color="light">Confirmar Traslado</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-list-header>CABECILLAS</ion-list-header>
    <ion-item *ngFor='let c of cabecillas'>{{c.nombre}}</ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>NO ASIGNADOS</ion-list-header>
    <ion-item *ngFor='let n of noAsign'>{{n.nombre}} - {{n.puesto}}</ion-item>
  </ion-list>
</ion-content>
