<ion-header >
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu" color="primary"></ion-icon>
    </button>
    <ion-title color="light">Escaner QR</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-row>
    <button *ngIf='camera' ion-button color="primary" (click)="openScanner()">Escanear</button>
  </ion-row>
 <ion-row>
  <button ion-button *ngIf='camera' color="primary" (click)="ingresarManualmente()">Ingresar manualmente</button>
 </ion-row> 
 <ion-row>
   <ion-col>
    <ion-item *ngIf='camera'>
      <ion-label>Proyecto: </ion-label>
      <ion-select [(ngModel)]="proyecto">
        <ion-option *ngFor='let po of proyectos' value="{{po.id}}">{{po.nombre}}</ion-option>
      </ion-select>
    </ion-item>
   </ion-col>
 </ion-row>
 <ion-row>
  <ion-col>
    <ion-item *ngIf="manual">
      <ion-label color="primary" floating>Ingresar QR</ion-label>
      <ion-input [(ngModel)]="qr"></ion-input>
     </ion-item>
  </ion-col>
  <ion-col>
    <ion-fab *ngIf="manual">
      <button ion-fab mini (click)="manualScan()">
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-fab>
  </ion-col>
</ion-row>
